<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>指令记录</h1>
    <table>
        <thread>
            <tr>
                <th>指令类型</th>
                <th>指令内容</th>
                <th>参数</th>
                <th>时间</th>
            </tr>
        </thread>

        <tbody>
            {% for row in command_list %}
                <tr>
                    <td>{{ row.type }}</td>
                    <td>{{ row.command }}</td>
			        <td>{{ row.param }}</td>
			        <td>{{ row.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

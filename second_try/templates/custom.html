<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义分页</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
            <h1>用户列表</h1>
                <u1>
                    {% for row in user_list %}
                        <li>{{ row.username }}</li>
                    {% endfor %}
                </u1>

                <nav aria-label="Page navigation">
                  <ul class="pagination">
                      {{ page_info.pager|safe }}
                  </ul>
                </nav>
</body>
</html>

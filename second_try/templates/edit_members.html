<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/static/layout.css">

</head>
<body>
    <div class="pg-heaher">
        <div class="logo left">项目管理</div>
        <div class="avatar right" style="position:relative">
            <img style="width: 40px;height: 40px;" src="/static/F2.png">
            <div class="user-info" >
                <a>个人资料</a>
                <a>注销</a>
            </div>
        </div>
        <div class="rmenus right">
            <a><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i> 消息</a>
            <a><i class="glyphicon glyphicon-cog fa-spin" aria-hidden="true"></i> 设置</a>

        </div>

    </div>
    <div class="pg-body">
        <div class="menus">
            <a href="/db_view/">
               <button class="btn btn-primary btn-lg active">进入数据库</button>
            </a>
            <a href="/show_info/">
                <button class="btn btn-primary btn-lg active">指令历史查询</button>
            </a>
            <a href="/app01/show_usr_info/">
                 <button class="btn btn-primary btn-lg active">用户列表查询(ORM)</button>
            </a>
            <a href="/login/">
                <button class="btn btn-primary btn-lg active">返回</button>
            </a>
        </div>
        <div class="content">
            <ol class="breadcrumb">
              <li><a href="#">首页</a></li>
              <li><a href="/members/">人员管理</a></li>
              <li class="active">添加人员</li>
            </ol>
            <div align="center">
            <h1 style="color: red">编辑班级</h1>
            <!原数据:{{ result.id }}
            {{ result.name }}>
            <form method="post" action="/edit_members/?nid={{ result.id }}" >
                <!input  style="display: none" name="id" value="{{ result.id }}">
                <div class="input-group input-group-lg">
                    <span style="width: 105px" class="input-group-addon" id="sizing-addon1">名称</span>
                  <input type="text" name="name" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
                </div>
                <div class="input-group input-group-lg">
                    <span style="width: 105px" class="input-group-addon" id="sizing-addon1">密码</span>
                  <input type="text" name="pwd" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
                </div>
                <div class="input-group input-group-lg">
                    <span style="width: 105px" class="input-group-addon" id="sizing-addon1">班级</span>
                  <input type="text" name="class" class="form-control" placeholder="class" aria-describedby="sizing-addon1">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">电话号码</span>
                  <input type="text" name="tel" class="form-control" placeholder="Phone number" aria-describedby="sizing-addon1">
                </div>
                <p></p><input type="submit" class="btn btn-primary btn-lg "  value="提交">
            </form>
            </div>

        </div>
    </div>

</body>
</html>
